services:
  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: asana-web
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-secret-key-change-this-in-production}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001}
      - DATABASE_URL=${DATABASE_URL:-file:./local.db}
      - PORT=3001
    volumes:
      # Persist SQLite database
      - ./apps/web/local.db:/app/apps/web/local.db
      # Hot reload for development (optional)
      - ./apps/web/src:/app/apps/web/src:ro
      - ./packages:/app/packages:ro
    restart: unless-stopped
    networks:
      - asana-network
    healthcheck:
      test: ["CMD", "bun", "run", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # WebSocket Server (for real-time features)
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: asana-websocket
    command: ["bun", "run", "dev:ws"]
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - WS_PORT=3002
    volumes:
      - ./apps/web:/app/apps/web:ro
      - ./packages:/app/packages:ro
    restart: unless-stopped
    networks:
      - asana-network
    depends_on:
      - web

networks:
  asana-network:
    driver: bridge

volumes:
  db-data:
    driver: local
